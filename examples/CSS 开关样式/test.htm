<body>
    <h2>开关切换</h2>

    <label class="switch">
      <input type="checkbox">
      <div class="slider"></div>
    </label>
    
    <label class="switch">
      <input type="checkbox" checked>
      <div class="slider"></div>
    </label><br><br>
    
    <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
    
    <label class="switch">
      <input type="checkbox" checked>
      <div class="slider round"></div>
    </label>
</body>
