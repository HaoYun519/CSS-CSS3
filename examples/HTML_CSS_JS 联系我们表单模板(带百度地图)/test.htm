
<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h2>联系表单 - 响应式</h2>
  <p>重置浏览器窗口大小，查看效果</p>
  
  <div class="container">
    <div style="text-align:center">
      <h2>联系我们</h2>
      <p>请填写信息:</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29457.075142053585!2d120.32409600000001!3d22.64877735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1626143577524!5m2!1szh-TW!2stw" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="row">
      <div class="column">
        <div id="allmap" style="width:100%;height:500px"></div>
      </div>
      <div class="column">
        <form action="/action_page.php">
          <label for="name">姓名</label>
          <input type="text" id="fname" name="name" placeholder="您的称呼..">
          <label for="phone">联系电话</label>
          <input type="text" id="phone" name="phone" placeholder="联系电话..">
          <label for="country">测试</label>
          <select id="country" name="country">
            <option value="bj">台灣</option>
            <option value="sh">韓國</option>
            <option value="sz">美國</option>
          </select>
          <label for="subject">留言</label>
          <textarea id="subject" name="subject" placeholder="写入一些信息.." style="height:170px"></textarea>
          <input type="submit" value="提交">
        </form>
      </div>
    </div>
  </div>
