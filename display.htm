<!-- 如何使用表格的collapse属性
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
table, th, td {border: 1px solid black;}
tr.collapse {visibility: collapse;}
</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr class="collapse">
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
<p><b>注意:</b> IE8 及其更早版本需要通过指定 !DOCTYPE 才可以支持 visibility:collapse。</p>
</body>
</html> -->

<!-- 
tr.collapse {visibility: visible;}  可見的
tr.collapse {visibility: hidden;}   隱藏但占空間
tr.collapse {visibility: collapse;} 隱藏且不占空間 -->
